<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clients - CRM</title>
  <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/style.min.css">
  <script defer src="js/script.js"></script>
</head>

<body>
  <header class="header">
    <div class="container header-container">
      <a class="header-logo" href="index.html">
        <img class="header-img" src="img/logo.svg">
      </a>
      <form class="header-form">
        <input class="header-input" type="text" placeholder="Введите запрос">
      </form>
    </div>
  </header>
  <main>
    <div class="container">
      <h1 class="title">Клиенты</h1>
      <table class="table">
        <thead>
          <tr>
            <th>
              <button class="btn-reset grey-text sort-btn" data-sort="id">ID
                <svg class="arrow" width="8" height="8" viewbox="0 0 8 8" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29
                  4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z" fill="#9873FF" />
                </svg>
              </button>
            </th>
            <th>
              <button class="btn-reset grey-text sort-btn" data-sort="name">
                Фамилия Имя Отчество
                <svg class="arrow" width="8" height="8" viewbox="0 0 8 8" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z"
                    fill="#9873FF" />
                </svg>
                <span class="firm-color-text">А-Я</span>
              </button>
            </th>
            <th>
              <button class="btn-reset grey-text sort-btn" data-sort="date">
                Дата и время создания
                <svg class="arrow" width="8" height="8" viewbox="0 0 8 8" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z"
                    fill="#9873FF" />
                </svg>
              </button>
            </th>
            <th>
              <button class="btn-reset grey-text sort-btn" data-sort="edit-date">
                Последние изменения
                <svg class="arrow" width="8" height="8" viewbox="0 0 8 8" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z"
                    fill="#9873FF" />
                </svg>
              </button>
            </th>
            <th>
              <button class="btn-reset grey-text btn-disabled">Контакты</button>
            </th>
            <th>
              <button class="btn-reset grey-text btn-disabled">Действия</button>
            </th>
          </tr>
        </thead>
        <tbody class="tbody" id="clients-table">
          <tr class="preloader-wrapper">
            <td class="preloader">
              <svg width="100" height="100" viewbox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.0002 50.0005C14.0002 69.8825 30.1182 86.0005 50.0002
                      86.0005C69.8822 86.0005 86.0002 69.8825 86.0002 50.0005C86.0002 30.1185
                      69.8823 14.0005 50.0003 14.0005C45.3513 14.0005 40.9082 14.8815 36.8282
                      16.4865" stroke="#9873FF" stroke-width="8" stroke-miterlimit="10" stroke-linecap="round" />
              </svg>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn-reset add-client-btn">
        <svg width="23" height="16" viewbox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29
           0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5
           8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5
           11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" />
        </svg>
        <span class="add-client-text">Добавить клиента</span>
      </button>
    </div>
  </main>
  <div class="modal">
    <div class="modal-container">
      <div class="modal-inner">
        <div class="preloader-wrapper modal-preloader-wrapper">
          <div class="preloader modal-preloader">
            <svg width="100" height="100" viewbox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14.0002 50.0005C14.0002 69.8825 30.1182 86.0005 50.0002
                    86.0005C69.8822 86.0005 86.0002 69.8825 86.0002 50.0005C86.0002 30.1185
                    69.8823 14.0005 50.0003 14.0005C45.3513 14.0005 40.9082 14.8815 36.8282
                    16.4865" stroke="#9873FF" stroke-width="8" stroke-miterlimit="10" stroke-linecap="round" />
            </svg>
          </div>
        </div>
        <button class="btn-reset close-btn">
          <svg class="modal-close-svg" width="17" height="17" viewbox="0 0 17 17" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M16.2333
              1.73333L15.2666 0.766664L8.49991 7.53336L1.73324
              0.766696L0.766576 1.73336L7.53324 8.50003L0.766603 15.2667L1.73327
              16.2333L8.49991 9.46669L15.2666 16.2334L16.2332 15.2667L9.46657
              8.50003L16.2333 1.73333Z" fill="#B0B0B0" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
